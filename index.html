<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="gridContainer">
      <div id="canvasGrid" class="gridItem">
        <canvas id="myCanvas">
          <p>Tu navegador no soporta Canvas</p>
        </canvas>
      </div>
      <div id="controlsBox">
        <div>
          <button id="startButton" class="controlButton">Start</button>
          <button id="randomize" class="controlButton">Randomize</button>
          <button id="reset" class="controlButton">Reset</button>
        </div>
        <div>
          <label for="size">Size:</label>
          <input
            type="number"
            id="size"
            name="size"
            min="1"
            max="50"
            value="10"
          />
          <label for="speed">Speed (ms):</label>
          <input type="number" name="speed" id="speed" value="50" min="10">
          <label for="color">Color:</label>
          <input type="color" name="color" id="color" value="#00EEFF">
        </div>
        <div>
          <p id="generations">Generations: 0</p>
        </div>
      </div>
    </div>
  </body>
  <script src="js/conwayGame.js"></script>
  <script src="js/index.js"></script>
</html>
